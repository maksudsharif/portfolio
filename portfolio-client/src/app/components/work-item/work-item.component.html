<article class="resume-timeline-item position-relative pb-5">

  <div class="resume-timeline-item-header mb-2">
    <div class="d-flex flex-column flex-md-row">
      <h3 class="resume-position-title font-weight-bold mb-1">{{ workItem.title }}</h3>
      <div class="resume-company-name ml-auto">{{ workItem.employer }}</div>
    </div>
    <div class="resume-position-time">{{ workItem.start }} - {{ workItem.end }}</div>
  </div>
  <div class="resume-timeline-item-desc">
    <p>{{ workItem.description }}</p>
    <h4 class="resume-timeline-item-desc-heading font-weight-bold">Achievements:</h4>
    {{ workItem.accomplishments | safe: 'html' }}
    <h4 class="resume-timeline-item-desc-heading font-weight-bold">Technologies used:</h4>
    <ul class="list-inline">
      <li *ngFor="let skill of workItem.skillsUsed" class="list-inline-item"><span
        class="badge badge-primary badge-pill">{{ skill.name }}</span></li>
    </ul>
  </div>

</article>
