<header class="resume-header pt-4 pt-md-0">
  <div class="media flex-column flex-md-row">
    <img *ngIf="profileInfo && profileInfo.showProfileImage" class="mr-3 img-fluid picture mx-auto" src="/assets/images/profile.png"
      alt="Maksud Sharif">
    <div class="media-body p-4 d-flex flex-column flex-md-row mx-auto mx-lg-0">
      <div class="primary-info" *ngIf="profileInfo">
        <h1 class="name mt-0 mb-1 text-white text-uppercase text-uppercase">{{ profileInfo.name }}</h1>
        <div class="title mb-3">{{ profileInfo.title }}</div>
        <ul class="list-unstyled">
          <li class="mb-2"><a href="mailto:{{ profileInfo.email }}"><i class="far fa-envelope fa-fw mr-2"
            data-fa-transform="grow-3"></i>{{ profileInfo.email }}</a>
          </li>
          <li class="mb-2"><a href="/assets/resume.pdf"><i class="far fa-file-user fa-fw mr-2" data-fa-transform="grow-3"></i>CV /
            Resume</a>
          </li>
        </ul>
      </div>
      <div class="secondary-info ml-md-auto mt-2" *ngIf="profileInfo">
        <ul class="resume-social list-unstyled">
          <li class="mb-3"><a href="{{ profileInfo.linkedIn }}"><span class="fa-container text-center mr-2"><i
            class="fab fa-linkedin-in fa-fw"></i></span>{{ profileInfo.linkedInTitle }}</a></li>
          <li class="mb-3"><a href="{{ profileInfo.github }}"><span class="fa-container text-center mr-2"><i
            class="fab fa-github-alt fa-fw"></i></span>{{ profileInfo.githubTitle }}</a></li>
          <li><a href="#"><span class="fa-container text-center mr-2"><i class="fas fa-globe"></i></span>{{ profileInfo.site }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
