<section class="resume-section experience-section mb-5">
  <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Work Experience</h2>
  <div class="resume-section-content">
    <div class="resume-timeline position-relative">
      <article *ngFor="let item of workItems" class="resume-timeline-item position-relative pb-5">
        <div class="resume-timeline-item-header mb-2">
          <div class="d-flex flex-column flex-md-row">
            <h3 class="resume-position-title font-weight-bold mb-1">{{ item.title }}</h3>
            <div class="resume-company-name ml-auto">{{ item.employer }}</div>
          </div>
          <div class="resume-position-time">{{ item.start }} - {{ item.end }}</div>
        </div>
        <div class="resume-timeline-item-desc">
          <div [innerHTML]="item.description | safeHtml "></div>
          <h4 class="resume-timeline-item-desc-heading font-weight-bold">Accomplishments:</h4>
          <div [innerHTML]="item.accomplishments | safeHtml"></div>
          <h4 class="resume-timeline-item-desc-heading font-weight-bold">Technologies used:</h4>
          <ul class="list-inline">
            <li *ngFor="let si of item.skillsUsed" class="list-inline-item">
              <span class="badge badge-primary badge-pill">{{ si.name }}</span>
            </li>
          </ul>
        </div>
      </article>
    </div>
  </div>
</section>
